<mat-drawer-container class="nav-container">
    <mat-drawer-content>
        <ul class="dog-breed" *ngFor="let dogBreed of dogBreeds.message | keyvalue">
            <li class="main-breed" routerLink="/{{dogBreed.key}}">{{dogBreed.key}}</li>
            <ul *ngIf="(dogBreed.value)">
                <li class="sub-breed" *ngFor="let subBreed of dogBreed.value | keyvalue"
                    routerLink="/{{dogBreed.key}}/{{subBreed.value}}">
                    {{subBreed.value}}
                </li>
            </ul>
        </ul>
    </mat-drawer-content>
</mat-drawer-container>
